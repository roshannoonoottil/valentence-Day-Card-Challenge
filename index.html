<body>

    <style>
        body {

        .heart {
            color: #e73838;
            font-size: 100px;
        }
        .container {
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #00f335;

    </head>
    <body>
    
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <p style="color: rgb(85, 6, 221);">Will You Be My Valentine ??</p>
        <p><i class="heart">&hearts;</i></p>
    </div>

    <div class="container">
        <button id="loveButton" onclick="showLoveAlert()">Yes</button>
    </div>

<button id="movingButton" style="color: #000000; background-color: #e73838;">NO</button>

<script>
    const button = document.getElementById('movingButton');

    function moveButtonRandomly() {
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
    }

    button.addEventListener('mouseover', moveButtonRandomly);

    function showLoveAlert() {
    alert('Spreading love! \u2764 \u2764 \u2764');
}

</script>

</body>
